<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="A simple to-do list application">
    <meta name="author" content="Pedro Barcas (GitHub: github.com/pedrobarcas)">
    <meta name="keywords" content="to-do, list, application, javascript, web development">
    <link rel="stylesheet" href="src/styles/style-mobile.css">
    <link rel="stylesheet" href="src/styles/themes.css">
    <link rel="stylesheet" href="src/styles/root.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>To-do list</title>
</head>
<body>
    <main class="main-content">
        <header class="main-header">
            <h1>Tarefas</h1>
            <div class="main-settings">
                <div id="settings" class="fa-solid fa-ellipsis-vertical"></div>
                <div class="settings-drop-down hide">
                    <p><span class="fa-solid fa-palette"></span> Alterar tema</p>
                </div>
            </div>
        </header>
        
        <div class="main-form">
            <div class="content-form">
                <input type="text" placeholder="Sua tarefa" id="task">
                <button onclick="" id="send-task"><span class="fa-solid fa-arrow-up"></span></button>
            </div>

        </div>
        
        <div class="main-tasks">
        </div>

        <div class="main-drop-down-task">
            
            <button onclick="" id="button-completed-tasks">
                <span class="fa-solid fa-chevron-right"></span> Conclu√≠das
            </button>

            <div class="drop-down-task">
            </div>
            <div class="mockup"></div>
        </div>

    </main>


    <div class="add-task">
        <button>+</button>
    </div>

    <script src="./src/dist/main.js" type="module">
    </script>
    
</body>
</html>
