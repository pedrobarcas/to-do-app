<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="description" content="A simple to-do list application" />
    <meta
      name="author"
      content="Pedro Barcas (GitHub: github.com/pedrobarcas)"
    />
    <meta
      name="keywords"
      content="to-do, list, application, javascript, web development"
    />

    <link rel="stylesheet" href="src/styles/base.css" />
    <link rel="stylesheet" href="./src/styles/module.css" />
    <link rel="stylesheet" href="src/styles/layout.css" />
    <link rel="stylesheet" href="src/styles/state.css" />
    <link rel="stylesheet" href="src/styles/theme.css" />
    <link rel="stylesheet" href="src/styles/pages/taskDetail.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <title>Tela inicial</title>
  </head>

  <main class="main-content">
    <header class="home__header">
      <img
        src="https://www.svgrepo.com/show/303143/microsoft-logo.svg"
        alt=""
        width="100px"
        height="100px"
      />
      <span class="fa-solid fa-magnifying-glass"></span>
    </header>
    <section class="todo__form--container">
      <div class="todo__form--content">
        <p class="todo__form--title">Nova lista</p>
        <div class="todo__form--input">
          <label for="group"
            ><span
              class="fa-regular fa-face-smile"
              style="color: var(--main-color)"
            ></span
          ></label>
          <input
            type="text"
            name="group"
            id="group"
            placeholder="Inserir o tÃ­tulo da lista"
          />
        </div>

        <div class="todo__form--personalization-content">
          <div class="todo__form--personalization-content">
            <div class="todo__form--personalization">Cor</div>
          </div>
        </div>
        <div class="todo__form--select-color">
          <div
            class="todo__form--color-content"
            style="background-color: var(--blue)"
          ></div>

          <div
            class="todo__form--color-content"
            style="background-color: var(--pink)"
          ></div>

          <div
            class="todo__form--color-content"
            style="background-color: var(--green)"
          ></div>
        </div>

        <div class="todo__form--actions">
          <p id="cancel">CANCELAR</p>
          <p id="create">CRIAR LISTA</p>
        </div>
      </div>
    </section>

    <section class="home__main-groups">
      <a class="content-box" href="listTask.html?key=Meu%20Dia">
        <span
          class="fa-regular fa-sun"
          aria-label="Imagem ilustrativa do Sol"
          style="color: #929292"
        ></span>
        <p>Meu Dia</p>
      </a>

      <a class="content-box" href="listTask.html?key=Importante">
        <span
          class="fa-regular fa-star"
          aria-label="Imagem ilustrativa de uma estrela"
          style="color: var(--pink)"
        ></span>
        <p>Importante</p>
      </a>

      <a class="content-box" href="listTask.html?key=Tarefas">
        <span
          class="fa-solid fa-home"
          aria-label="Imagem ilustrativa de uma casa"
          style="color: var(--main-color)"
        ></span>
        <p>Tarefas</p>
      </a>
    </section>

    <section class="home__group home__main-groups">
      <hr />
    </section>

    <footer class="todo__footer">
      <div class="todo__footer--content">
        <span class="fa-solid fa-plus"></span>
        <p>Nova lista</p>
      </div>
    </footer>
  </main>

  <body>
    <script src="./src/ui/views/home/main.jsx" type="module"></script>
  </body>
</html>
