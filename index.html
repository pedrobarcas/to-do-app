<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta
      name="description"
      content="A clone to-do list application of Microsoft"
    />
    <meta
      name="author"
      content="Pedro Barcas (GitHub: github.com/pedrobarcas)"
    />
    <meta
      name="keywords"
      content="to-do, list, application, javascript, web development"
    />

    <link
      rel="shortcut icon"
      href="https://img.icons8.com/?size=100&id=xF9ZbyGPFTC2&format=png&color=000000"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="src/styles/base.css" />
    <link rel="stylesheet" href="src/styles/module.css" />
    <link rel="stylesheet" href="src/styles/layout.css" />
    <link rel="stylesheet" href="src/styles/state.css" />
    <link rel="stylesheet" href="src/styles/theme.css" />
    <!--
      <link rel="manifest" href="manifest.json" />
    
    -->

    <!-- 
      <link rel="stylesheet" href="src/styles/pages/taskDetail.css" />
    -->

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <title>Microsoft to-do</title>
  </head>

  <body>
    <main class="main-content">
      <section class="home__main-groups">
        <a class="content-box" href="list.html?key=Meu%20Dia">
          <span
            class="fa-regular fa-sun"
            aria-label="Imagem ilustrativa do Sol"
            style="color: #929292"
          ></span>
          <p>Meu Dia</p>
        </a>

        <a class="content-box" href="list.html?key=Importante">
          <span
            class="fa-regular fa-star"
            aria-label="Imagem ilustrativa de uma estrela"
            style="color: var(--pink)"
          ></span>
          <p>Importante</p>
        </a>

        <a class="content-box" href="list.html?key=Tarefas">
          <span
            class="fa-solid fa-home"
            aria-label="Imagem ilustrativa de uma casa"
            style="color: var(--main-color)"
          ></span>
          <p>Tarefas</p>
        </a>
      </section>

      <hr />
      <section class="home__group home__main-groups"></section>

      <footer class="todo__footer">
        <div class="todo__footer--content">
          <span class="fa-solid fa-plus"></span>
          <p>Nova lista</p>
        </div>
      </footer>
    </main>

    <script type="module" src="src/ui/private-check.js"></script>
    <script src="./src/ui/views/home/main.jsx" type="module"></script>
  </body>
</html>
