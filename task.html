<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="A simple to-do list application">
    <meta name="author" content="Pedro Barcas (GitHub: github.com/pedrobarcas)">
    
    <meta name="keywords" content="to-do, list, application, javascript, web development">
    <link rel="stylesheet" href="src/styles/style-mobile.css">
    <link rel="stylesheet" href="src/styles/variables.css">
    <link rel="stylesheet" href="src/styles/reset.css">
    <link rel="stylesheet" href="src/styles/normalize.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
   
    <title>To-do list</title>
</head>

<body>
    <main class="main-content">
        <header class="main-header">
            <h1>Tarefas</h1>
            <div class="main-settings">
                <div id="settings" class="fa-solid fa-ellipsis-vertical"></div>
                <div class="settings-drop-down hide">
                    <p><span class="fa-solid fa-palette" aria-label="imagem ilustrativa de uma palheta artística"></span> Alterar tema</p>
                </div>
            </div>
        </header>
        
        <section class="main-form">
            <div class="content-form">
                <input type="text" placeholder="Sua tarefa" id="task">
                <button id="send-task"><span class="fa-solid fa-arrow-up" aria-label="imagem ilustrativa de inclusão de uma tarefa"></span></button>
            </div>

        </section>
        
        <ul class="main-tasks">
        </ul>

        <section class="main-drop-down-task">
            
            <button id="button-completed-tasks">
                <span class="fa-solid fa-chevron-right" aria-label="imagem indicadora de abre e fecha de uma seção"></span> Concluídas
            </button>

            <ul class="drop-down-task"></ul>

            <div class="mockup"></div>
        </section>
    </main>


    <section class="add-task">
        <button>+</button>
    </section>

    <script src="./src/ui/views/home/home.js" type="module">
    </script>
    
</body>
</html>
