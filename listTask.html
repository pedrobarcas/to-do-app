<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="description" content="A simple to-do list application" />
    <meta
      name="author"
      content="Pedro Barcas (GitHub: github.com/pedrobarcas)"
    />
    <meta
      name="keywords"
      content="to-do, list, application, javascript, web development"
    />

    <link rel="stylesheet" href="src/styles/base.css" />
    <link rel="stylesheet" href="src/styles/layout.css" />
    <link rel="stylesheet" href="src/styles/module.css" />
    <link rel="stylesheet" href="src/styles/state.css" />
    <link rel="stylesheet" href="src/styles/theme.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <title>Lista de tarefas</title>
  </head>

  <body>
    <main class="main-content">
      <ul class="main-tasks"></ul>

      <section class="main-drop-down-task">
        <button id="button-completed-tasks">
          <span
            class="fa-solid fa-chevron-right"
            aria-label="imagem indicadora de abre e fecha de uma seção"
          ></span>
          Concluídas
        </button>

        <ul class="drop-down-task"></ul>
      </section>
    </main>

    <script src="./src/ui/views/taskList/main.jsx" type="module"></script>
  </body>
</html>
