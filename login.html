    <title>Login</title>
    <script type="module" crossorigin src="/to-do-app/assets/login-mUN-Bawi.js"></script>
    <link rel="modulepreload" crossorigin href="/to-do-app/assets/index-DaKAbugg.js">
    <link rel="stylesheet" crossorigin href="/to-do-app/assets/index-Bky6Frw0.css">
    <link rel="stylesheet" crossorigin href="/to-do-app/assets/state-tub_QNrp.css">
    <link rel="stylesheet" crossorigin href="/to-do-app/assets/layout-gDKCfGIW.css">
    <link rel="stylesheet" crossorigin href="/to-do-app/assets/login-02FYxv4e.css">
  <link rel="manifest" href="/to-do-app/manifest.webmanifest"></head>

  <body>
    <main class="login"></main>

    <div class="login-content">
      <h1>Bem-vindo ao Microsoft To do</h1>
      <img
        src="/to-do-app/assets/Imagem_ilustrativa_de_login-IIMq14LC.png"
        alt="Imagem ilustrativa de login"
      />

      <form>
        <input type="text" name="email" id="email" placeholder="Seu email" />
        <input
          type="text"
          name="password"
          id="password"
          placeholder="Sua senha"
        />
        <button type="button" id="submit">
          <strong>Entrar</strong>
        </button>
        <p>Entre com uma conta To do, corporativa ou de estudante.</p>
      </form>
    </div>

    <footer>
      <a href="register.html">Você não tem uma conta To do?</a>
    </footer>
  </body>
